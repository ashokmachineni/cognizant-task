// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.5.21"
    ext.kotlincoroutine_version = '1.4.3'
    ext.coroutineadapter_version = '0.9.2'
    ext.koin_version = '2.2.0'
    ext.retrofit_version = '2.9.0'
    ext.okhttp_version = '4.9.0'
    ext.glide_version = '4.12.0'
    ext.sdpssp_version = '1.0.6'
    ext.binding_version = '3.1.4'
    ext.snacy_alert_version = "1.1"
    ext.image_picker_version = "2.8.0"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://www.jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}